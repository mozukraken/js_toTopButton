<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>To Top Button</title>
  </head>
  <body style="text-align:center;">
    <h1>Top</h1>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>
    <div class="" id="pos" style="position: fixed; left: 5px; bottom: 5px;">

    </div>
    <div class="" id="back-to-top" style="position: fixed; right: 5px; bottom: 5px;">
      <a href="#">↑</a>
    </div>
    <script>
      $(function() {
        // ロードしたらback-to-topを消す
        $('#back-to-top').hide();

        // ある程度スクロールしたらback-to-topを表示、戻れば非表示
        $(window).scroll(function() {
          $('#pos').text($(this).scrollTop());
          if ($(this).scrollTop() > 60) {
            $('#back-to-top').fadeIn();
          } else {
            $('#back-to-top').fadeOut();
          }
        });

        // back-to-topがクリックされた際上に戻る
        $('#back-to-top a').animate({
          scrollTop: 0
        }, 500);
        return false;
      });

    </script>
  </body>
</html>
